<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - AgriVeinAI</title>
  <style>
    /* Reuse same CSS as home/result */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f2f7f2; color: #333; padding-bottom: 80px; }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav { background: hsl(123, 71%, 21%); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
    nav h1 { font-size: 24px; }
    nav ul { list-style: none; display: flex; gap: 25px; }
    nav ul li { display: inline; }
    nav ul li a { color: white; font-weight: bold; transition: 0.3s; }
    nav ul li a:hover { color: #d4f5d4; }

    /* Card */
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: 50px auto; text-align: left;  border-color: #4CAF50; }
    h2 { color: #28682a; margin-bottom: 20px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: bold;color: #28682a; }
    input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; }
    input {border-width: 2px;border-color: #2ec136;}
    textarea  {border-width: 2px;border-color: #2ec136;}
    button { background: hsl(123, 71%, 21%); color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #2ec136; }
    p { color:#1d5d20}
    /* Footer */
    footer {  background: hsl(123, 71%, 21%); color: #fff; text-align: center; padding: 20px; position: fixed; bottom: 0; width: 100%; font-size: 14px; }
    footer a { color: #4CAF50; }
  </style>
   <script>
    function showAlert() {
      alert("Thank you for your response!");
      return false; // Prevent form from actually submitting to server
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>ðŸŒ¿ AgriVeinAI</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/predict">Predict</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="card">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or suggestions? Reach out to us using the form below.</p>
    <form action="/contact" method="POST" onsubmit="return showAlert()">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 All Rights Reserved | Created by <b>Gummala Likhitha</b>
  </footer>

</body>
</html>
